name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Toggle to install Playwright browsers in CI when true (default: false)
      RUN_PLAYWRIGHT: 'false'
    strategy:
      matrix:
        node-version: [18.x]
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      # Use the local Postgres service started by the job for CI tests
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/testdb"

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Install Playwright browsers (optional)
        if: ${{ env.RUN_PLAYWRIGHT == 'true' }}
        run: npx playwright install --with-deps

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
          pg_isready -h localhost -p 5432 -U postgres || (echo "Postgres did not become ready" && exit 1)

      - name: Sync DB schema with Drizzle (CI)
        run: npm run drizzle:push

      - name: Run tests
        run: npm test --silent
