name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: "postgresql://postgres:Shivdu@#2428@db.adsjdvssfruodzomjudd.supabase.co:5432/postgres"

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
          pg_isready -h localhost -p 5432 -U postgres || (echo "Postgres did not become ready" && exit 1)

      - name: Sync Prisma schema to DB (CI)
        run: npx prisma db push --accept-data-loss

      - name: Run tests
        run: npm test --silent
