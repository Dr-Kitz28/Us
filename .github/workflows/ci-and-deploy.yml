name: CI & Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      # Use a Postgres service for CI tests
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/testdb"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
          pg_isready -h localhost -p 5432 -U postgres || (echo "Postgres did not become ready" && exit 1)

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: |
          if npm run test --silent; then echo "tests passed"; else echo "tests failed"; exit 1; fi

      - name: Build
        run: |
          if npm run build --silent; then echo "build succeeded"; else echo "build failed"; exit 1; fi

  deploy:
    if: github.event_name == 'push'
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Vercel secrets
        run: |
          if [ -z "${{ secrets.ACTIONS_DEPLOY_VERCEL_TOKEN }}" ]; then echo "VERCEL_TOKEN: MISSING"; else echo "VERCEL_TOKEN: PRESENT"; fi
          if [ -z "${{ secrets.VERCEL_TEAM_ID }}" ]; then echo "VERCEL_ORG_ID: MISSING"; else echo "VERCEL_ORG_ID: PRESENT"; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "VERCEL_PROJECT_ID: MISSING"; else echo "VERCEL_PROJECT_ID: PRESENT"; fi

      - name: Setup Node for deploy
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for deploy
        run: npm ci

      - name: Run Prisma migrations (production)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running Prisma migrations against production DB"
          npx prisma migrate deploy

      - name: Deploy to Vercel via CLI
        env:
          VERCEL_TOKEN: ${{ secrets.ACTIONS_DEPLOY_VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx --yes vercel@latest deploy --prod --confirm --token "$VERCEL_TOKEN"
