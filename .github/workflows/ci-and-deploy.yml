name: CI & Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      # Use in-memory SQLite for CI tests to avoid external DB dependency
      DATABASE_URL: "file:memorydb?mode=memory&cache=shared"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: |
          if npm run test --silent; then echo "tests passed"; else echo "tests failed"; exit 1; fi

      - name: Build
        run: |
          if npm run build --silent; then echo "build succeeded"; else echo "build failed"; exit 1; fi

  deploy:
    if: github.event_name == 'push'
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "VERCEL_TOKEN: MISSING"; else echo "VERCEL_TOKEN: PRESENT"; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "VERCEL_ORG_ID: MISSING"; else echo "VERCEL_ORG_ID: PRESENT"; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "VERCEL_PROJECT_ID: MISSING"; else echo "VERCEL_PROJECT_ID: PRESENT"; fi

      - name: Deploy to Vercel (official)
        uses: vercel/actions/cli@v1
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        with:
          args: deploy --prod --confirm
