name: CI & Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      # Use in-memory SQLite for CI tests to avoid external DB dependency
      DATABASE_URL: "file:memorydb?mode=memory&cache=shared"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: |
          if npm run test --silent; then echo "tests passed"; else echo "tests failed"; exit 1; fi

      - name: Build
        run: |
          if npm run build --silent; then echo "build succeeded"; else echo "build failed"; exit 1; fi

  deploy:
    if: github.event_name == 'push'
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true
