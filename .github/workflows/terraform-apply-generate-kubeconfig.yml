name: Terraform Apply with Kubeconfig

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Set to true to run apply (protect with environment approvals)'
        required: true
        default: 'false'
      cluster_name:
        description: 'EKS cluster name to generate kubeconfig for'
        required: true
        default: ''
      region:
        description: 'AWS region of the EKS cluster'
        required: true
        default: us-east-1

jobs:
  apply-with-kubeconfig:
    name: Apply (generate kubeconfig)
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'true'
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ github.event.inputs.region }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Update kubeconfig for EKS
        uses: aws-actions/amazon-eks-update-kubeconfig@v2
        with:
          cluster-name: ${{ github.event.inputs.cluster_name }}
          region: ${{ github.event.inputs.region }}

      - name: Terraform Init
        working-directory: infra/terraform/aws
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra/terraform/aws
        run: |
          terraform apply -auto-approve -input=false -var 'create_k8s_service_account=true'

      - name: Verify ServiceAccount
        working-directory: infra/terraform/aws
        run: |
          kubectl get sa ${TF_VAR_app_service_account_name:-uz-app-sa} -n ${TF_VAR_app_service_account_namespace:-default}
