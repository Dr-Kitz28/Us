name: Drizzle - Create Migration PR

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  create-migration-pr:
    name: Generate migrations and open PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Drizzle migration generation
        run: npm run drizzle:generate

      - name: Create Pull Request for generated migrations
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: generate Drizzle migrations
          title: chore: Drizzle migration(s) generated
          body: |
            This PR was created automatically by CI. It contains migration files
            generated by `drizzle-kit`. Please review the SQL/migration files
            and run them through your normal staging -> production process.
          base: main
          branch: drizzle/migrations-${{ github.sha }}
          path: drizzle/**
          labels: auto-migrations,drizzle
