apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Example Ingress using cert-manager annotation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uz-ingress-tls
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - uz.example.com
      secretName: uz-tls
  rules:
    - host: uz.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uz-nextjs-svc
                port:
                  number: 80
