apiVersion: apps/v1
kind: Deployment
metadata:
  name: uz-nextjs
  labels:
    app: uz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uz
  template:
    metadata:
      labels:
        app: uz
    spec:
      containers:
        - name: uz-app
          image: ghcr.io/your-org/uz:latest # <- replace with your image
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
