apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dating-app-ingress
  namespace: dating-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://dating-app.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";
spec:
  tls:
  - hosts:
    - dating-app.com
    - www.dating-app.com
    - api.dating-app.com
    secretName: dating-app-tls
  rules:
  - host: dating-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dating-app-service
            port:
              number: 80
  - host: www.dating-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dating-app-service
            port:
              number: 80
  - host: api.dating-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dating-app-service
            port:
              number: 80
